<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather Project</title>
    <style>
        body{
            background: #eeedec;
            letter-spacing: 0.2em;
            font-size: 0.8em;
        }
        .container{
            max-width: 400px;
        }
        .icon{
          position: relative;
          top:-50px;
          border-radius: 50%;
          width: 100px;
          margin-bottom: -50px;
        }



    </style>
</head>

<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">R&D Weather Search</h1>

        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter a location for weather information</label>
          <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="time card-img-top">
          <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" > <!-- icon here later --> 
          </div>
          <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span>&deg;C</span>
            </div>
          </div>
        </div>

      </div> 



    <script>
     
     




    </script>
    <script src="../JS/app.js"></script>
    <script src="../JS/weather.js"></script>
</body>

</html>
